<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <ul class="games">
            <li class="games__game">
                <figure class="games__figure">
                    <img src="/img/buzzlight.webp" alt="Pandore sierraad van Buzz Lightyear" class="games__img"></figure>
                <h2 class="games__h2">€49</h2>
                <h3 class="games__h3">Buzz Lightyear - Pixar</h3>
                <section class="games__stars">★★★★★</section>
                <button class="games__button">Add to Card</button>
            </li>
            <li class="games__game">
                <figure class="games__figure"><img src="/img/ironman.webp" alt="Pandore sierraad van Iron Man - Marvel" class="games__img"></figure>
                <h2 class="games__h2">€39</h2>
                <h3 class="games__h3">Iron Man - Marvel</h3>
                <section class="games__stars">★★★★★</section>
                <button class="games__button">Add to Card</button>
            </li>
            <li class="games__game">
                <figure class="games__figure"><img src="/img/starwars.webp" alt="Pandore sierraad van C3PO - Star Wars" class="games__img"></figure>
                <h2 class="games__h2">€49</h2>
                <h3 class="games__h3">C3PO - Star Wars</h3>
                <section class="games__stars">★★★★</section>
                <button class="games__button">Add to Card</button>
            </li>
        </ul>
    </main>
</body>

</html>
